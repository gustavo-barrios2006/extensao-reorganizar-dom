<html>
<head>
<title>Testando</title>
<style>
body
{
display: flex;
flex-direction: row;
}
div
{
display:flex;
flex-direction: column;
}
div:nth-child(1)
{
order: 3;
}
div:nth-child(2)
{
order: 2;
}
div:nth-child(3)
{
order: 1;
}
div>p:nth-child(3n)
{
order: 1;
}
div>p:nth-child(3n+1)
{
order: 3;
}
div>p:nth-child(3n+2)
{
order: 2;
}
</style>
</head>
<body>
<div>
<p>Div 1 parágrafo 1</p>
<p>Div 1 parágrafo 2</p>
<p>Div 1 parágrafo 3</p>
</div>
<div>
<p>Div 2 parágrafo 1</p>
<p>Div 2 parágrafo 2</p>
<p>Div 2 parágrafo 3</p>
</div>
<div>
<p>Div 3 parágrafo 1</p>
<p>Div 3 parágrafo 2</p>
<p>Div 3 parágrafo 3</p>
</div>
<script>
Array.from(document.getElementsByTagName("p")).forEach(element=>{
let posicao=element.getBoundingClientRect();
element.textContent+=` (${posicao.x}, ${posicao.y}, ${posicao.left},
${posicao.top})`;
});
</script>
<script src="index.js" type="module"></script>
</body>
</html>
